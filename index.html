<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open graph 연습</title>
	<meta name="title" content="open graph 연습">
	<meta name="description" content="실제 업로드를 통해 확인 할 문서입니다.">
	<!-- og -->
	<meta property="og:title" content="오픈그래픽 연습">
	<meta property="og:url" content="https://junmovo.github.io/gitEx3/">
	<meta property="og:description" content="강준모 오픈그래피 연습으로 깃허브를 통해 확인할 것 입니다.">
	<meta property="og:image" content="https://junmovo.github.io/gitEx3/images/img01.png">
</head>
<body>
	<h1>오픈 그래픽 연습</h1>
	<ul>
		<li>og:title 제목</li>
		<li>og:description 설명</li>
		<li>og:image 이미지</li>
		<li>og:url 웹사이트 주소</li>
	</ul>

</body>
</html>
